<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/949dcd6b8d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Memory Game</title>
    
    <script defer src="./scripts/BoardGame.js"></script>
    <script defer src="./scripts/game.js"></script>
    <script defer src="./scripts/timer.js"></script>
</head>

<body>
    <div class="container">
        <section class="timer-moves">
            <span class="user">user : </span>
            <ul class="reset">
                <li><i class="fa-solid fa-heart"></i></li>
                <li><i class="fa-solid fa-heart"></i></li>
                <li><i class="fa-solid fa-heart"></i></li>
                <li><i class="fa-solid fa-heart"></i></li>
                <li><i class="fa-solid fa-heart"></i></li>
                <li><i class="fa-solid fa-heart"></i></li>
                <li><i class="fa-solid fa-heart"></i></li>
                <li><i class="fa-solid fa-heart"></i></li>
            </ul>

            <span class="hour">00:00</span>
        </section>

        <ul class="boardGame">
        </ul>

        <div>
            <div>
                <img src="./img/logo.png" alt="">
                <form>
                    <input type="text" name="user" id="user" placeholder="user" required>
                    <input type="submit" id="Submit" value="Start Game" disabled>
                </form>
            </div>
        </div>
    </div>

    <div class="end">
        <section>
            <img src="./img/victory.png" alt="">
            <h1>You are a Winner!</h1>
            <span class="final-title">You won in 00:00, using 0 moves with 0 lives lost</span>
            <button>Play Game</button>
        </section>
    </div>
</body>

</html>
